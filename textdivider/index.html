<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Divider</title>
<link rel="icon" href="./logo.png" type="image/x-icon">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>
</head>

<body>

<div class="container">
    <div class="heading" >
        <h2>Text Divider</h2>
    </div>
    
    <div id="inputContainer">
        <div class="incontainer">
            <textarea id="inputText" placeholder="Please write your verbiage here...."></textarea>
            <div class="btncounter">
                <span class="textCounter" id="charCount">Characters: 0</span> 
                <button id="divideButton" class="button primaryButton">Divide Text</button>
                <button id="resetButton" class="button secondaryButton">Reset</button>
            </div>
        </div>
    </div>
    
    <div id="outputBoxes" class="textBoxContainer"></div>
</div>

<footer class="footer">

        <div class="col">
                <h3>
                    About
                    <div class="underline"><span></span></div>

                </p>
        </div>

        <div class="col">
            <h3>
                Behind the Code

            </h3>

        </div>
        
        <div class="col know-more">
            <h3>
                Know More

            </h3>

            </div>
        </div>
        <hr />
</footer>

<script src="./main.js"></script>
</body>
</html>
