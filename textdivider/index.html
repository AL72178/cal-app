<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Moved</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .notification {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notification h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d9534f; /* Bootstrap Danger Color */
        }
        .notification p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .notification a {
            color: #0275d8; /* Bootstrap Primary Color */
            text-decoration: none;
            font-weight: bold;
        }
        .notification a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="./datediff/datediff.html"></a>
    <div class="notification">
        <h1>Site Moved</h1>
        <p>The admin has taken down this webpage, and it has been moved to a new location.</p>
        <p>To know more, please contact the admin</a></p>
    </div>
</body>
</html>
